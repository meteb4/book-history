<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registre de livres</h1>
    <h4>Disponibilité de livres dans notre réserve</h4>
    <div id="container">
      <div class="book">
        <span>Titre</span>
        <span>Auteur</span>
        <span>Date</span>
        <span>Disponibilité</span>
      </div>
      <form action="http://localhost:3000/books/add" method="post">
        <label for="title">Titre:</label>
        <input type="text" name="title" id="title" placeholder="Titre" />
        <label for="author">Auteur:</label>
        <input type="text" name="author" id="author" placeholder="Auteur" />
        <label for="available">Disponible:</label>
        <input type="checkbox" name="available" id="available" />
        <input type="button" id="btn-s" value="Submit" />
      </form>
    </div>
    <script>
      function getBooks() {
        fetch("http://localhost:3000/books")
          .then((skim) => {
            return skim.json();
          })
          .then((parsed) => {
            doBuild(parsed);
          });
      }

      // get new book (form)
      const trigger = () =>
        document.getElementById("btn-s").addEventListener("click", (e) => {
          function isAvailable(element) {
            if (element.checked == true) {
              return true;
            } else {
              return false;
            }
          }
          fetch("http://localhost:3000/books/add", {
            headers: {
              "Content-Type": "application/json",
            },
            method: "post",
            mode: "cors",
            body: JSON.stringify({
              title: document.getElementById("title").value,
              author: document.getElementById("author").value,
              available: isAvailable(document.getElementById("available")),
            }),
          }).then((res) => {
            console.log(res);
          });
        });
      trigger();

      function doBuild(elements) {
        elements.forEach((element) => {
          let container = document.createElement("div");
          container.classList.add("book");
          for (let i = 0; i < Object.keys(elements).length; i++) {
            let span = document.createElement("span");
            switch (i) {
              case 0:
                span.innerHTML = element.title;
                container.appendChild(span);
                break;
              case 1:
                span.innerHTML = element.author;
                container.appendChild(span);
                break;
              case 2:
                span.innerHTML = element.id;
                container.appendChild(span);
                break;
              case 3:
                if (element.available == 1) {
                  span.innerHTML = true;
                } else {
                  span.innerHTML = false;
                }
                container.appendChild(span);
              default:
                break;
            }
          }
          document.getElementById("container").appendChild(container);
        });
      }
      window.addEventListener("load", (e) => {
        getBooks();
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
        color: #393d3f;
      }

      body {
        background-color: #d5bbb1;
      }

      span {
        width: 25vw;
        height: 32px;
      }

      #container {
        display: flex;
        flex-direction: column;
        border: 8px solid #9cc4b2;
        border-radius: 10px;
      }

      .book {
        display: flex;
      }
      .book span {
        width: 25vw;
        height: 32px;
      }

      input {
        width: 20vw;
        height: 32px;
      }
    </style>
  </body>
</html>
